# Data are messy

[![](img/messy_data_quote.png)](https://r4ds.hadley.nz/data-tidy.html)  

--
.small[
Raw data comes with many challenges:
&lt;ol&gt;
&lt;li&gt; Rows and columns not corresponding to observations and variables
&lt;li&gt; Duplicated rows
&lt;li&gt; Multiple variables stored in a single column
&lt;li&gt; Semi-structured data
&lt;li&gt; Missing values
&lt;/ol&gt;
]

--

#### Raw data must be transformed into a clean, consistent, and usable format for analysis and decision-making

---
## Issue 1 - Rows and columns not corresponding to observations and variables

.center[
Three interrelated rules which make a dataset tidy:

“Each variable must have its own column.”

“Each observation must have its own row.”

“Each value must have its own cell.”

(from [Chapter 12.2 in R for Data Science](https://r4ds.hadley.nz/data-tidy.html))
]

![](img/tidy_dataset.png)


---
## Wide vs. Long forms
* **Wide**: each row represents a unique entity, and repeated measures or different variables are spread across columns.
* **Long**: each row represents a single observation, and each variable is in its own column.


```r
census_wide &lt;- get_acs(geography="tract", 
                       state="GA", 
                       variables=c(hhincome='B19019_001', pop = "B02001_001"),
                       county="Fulton", 
                       year=2023,
*                      output="wide",
                       geomtry=TRUE)
```

## Wide format is useful when
* Cross-sectional data
* Comparison between multiple variables
* Data export and reporting

| student | math_score | science_score |
|---------|------------|---------------|
|   A     |   100      |  90           |
|   B     |   85       |  80           |
|   C     |   90       |  85           |
|   D     |   98       |  95           |
|   E     |   50       |  60           |
|   F     |   70       |  40           |


---
## Long format is useful when
* Time series data
* Repeated measures of experiments
* Grouped data

| store |   month    |   sales |
|-------|------------|---------|
| A     |   Jan      |  500    |
| A     |   Feb      |  300    |
| A     |   Mar      |  500    |
| B     |   Feb      |  200    |
| B     |   Jan      |  450    |
| B     |   Mar      |  600    |

  pivot_longer(cols = hhincomeE:popM, # Cols to be affected

               values_to = c("value")) # Name for the value column
print(longer)
```

## Issue 2 - Duplicated rows

* Common functions to handle duplicates include:
  * `duplicated()`: returns a logical vector indicating which rows are duplicates (i.e., TRUE for duplicates after the first occurrence).
  * `distinct()`: returns a data frame with duplicate rows removed automatically.


```r
df &lt;- data.frame(name = c("A", "A", "B", "C", "C", "C", "D"),
                 GPA = c(3.5, 3.5, 4.0, 2.0, 3.0, 3.0, 2.0)) 
duplicated(df$name)
```

```
## [1] FALSE  TRUE FALSE FALSE  TRUE  TRUE FALSE
```

---
## !duplicated()


```r
# Duplicates in the column "name" are removed.
df[!duplicated(df$name),]
```

```
##   name GPA
## 1    A 3.5
## 3    B 4.0
## 4    C 2.0
## 7    D 2.0
```


```r
df[!duplicated(df),]
```

```
##   name GPA
## 1    A 3.5
## 3    B 4.0
## 4    C 2.0
## 5    C 3.0
## 7    D 2.0
```


---
## dplyr::distinct()


```r
# Returns a vector, not data frame
df %&gt;% distinct(name) # Try adding .keep_all = TRUE argument 
```

```
##   name
## 1    A
## 2    B
## 3    C
## 4    D
```


```r
# Returns a data frame
df %&gt;% distinct(name, GPA)
```

```
##   name GPA
## 1    A 3.5
## 2    B 4.0
## 3    C 2.0
## 4    C 3.0
## 5    D 2.0
```

## Issue 3 - Multiple variables stored in a single column

* Example from Census data: you might see something like **Census Tract 9501, Appling County, Georgia** stored in a single column.
* This actually contains three separate pieces of information: Tract, County, and State.
* We can split the string using `separate()` from the `tidyr` package or `str_split_fixed()` from the `stringr` package.

---
## tidyr::separate()


```r
# A character vector to split
df &lt;- data.frame(labels = c('a_1_3','b_2_7','c_3','d4'))

# split the character at _
df_separate &lt;- df %&gt;% 
  separate(col = "labels", 
           sep = "_",
           into = c("alphabet", "number1", "number2")) 
```

```
## Warning: Expected 3 pieces. Missing pieces filled with `NA` in 2 rows [3, 4].
```

```r
print(df_separate)
```

```
##   alphabet number1 number2
## 1        a       1       3
## 2        b       2       7
## 3        c       3    &lt;NA&gt;
## 4       d4    &lt;NA&gt;    &lt;NA&gt;
```

---
## stringr::str_split_fixed()


```r
df_split &lt;- str_split_fixed(df$labels,
                            pattern = "_", 
                            n = 3)

print(df_split)
```

```
##      [,1] [,2] [,3]
## [1,] "a"  "1"  "3" 
## [2,] "b"  "2"  "7" 
## [3,] "c"  "3"  ""  
## [4,] "d4" ""   ""
```

## Issue 4 - Semi-structured data
### A single value in a data frame contains another data frame or list

.small[
.pull-left[
* This situation often occurs when converting JSON with a nested structure into a data frame.
* In such cases, you need to simplify the data using `jsonlite::flatten()` or `tidyr::unnest_wider()` to simplify nested data frames into a single flat data frame.
* Even after flattening/unnesting, some list-columns may remain, which need to be handled manually.
]

.pull-right[
![](img/json_example.png)
]
]

---
## jsonlite::flatten()
.small[
* `jsonlite::fromJSON(flatten = T)` is the same as `jsonlite::fromJSON() %&gt;% jsonlite::flatten()`

#### Without flattening

```r
not_flat &lt;- jsonlite::fromJSON("json_example.json", 
*                              flatten = F)
print(paste0("Number of columns: ", ncol(not_flat)))
```

```
## [1] "Number of columns: 5"
```


```r
not_flat %&gt;% sapply(class)
```

```
##     order_id         date     customer     products total_amount 
##    "integer"  "character" "data.frame"       "list"    "integer"
```


```r
not_flat[1, "customer"] %&gt;% kable()
```

## jsonlite::flatten()
.small[
* `jsonlite::fromJSON(flatten = T)` is the same as `jsonlite::fromJSON() %&gt;% jsonlite::flatten()`

#### With flattening

```r
flat &lt;- jsonlite::fromJSON("json_example.json", 
*                          flatten = T)
print(paste0("Number of columns: ", ncol(flat)))
```

```
## [1] "Number of columns: 7"
```


```r
flat %&gt;% sapply(class)
```

```
##             order_id                 date             products 
##            "integer"          "character"               "list" 
##         total_amount customer.customer_id        customer.name

```
]

## tidyr::unnest_wider()


```r
unnested &lt;- jsonlite::fromJSON("json_example.json", flatten = F) %&gt;% 
* tidyr::unnest_wider(c(customer, products), names_sep = "_")

print(paste0("Number of columns: ", ncol(unnested)))
```

```
## [1] "Number of columns: 10"
```


```r
unnested %&gt;% nice_table("100px")

## Issue 5 - Missing values
* In R, `NA` represents missing value 
* Many core functions in R do not work properly when NA values are present in a vector, so these need to be handled appropriately.


```r
mean(c(NA, 10, 25, 3))
```

```
## [1] NA
```



```r
mean(c(NA, 10, 25, 3), na.rm = T)
```

```
## [1] 12.66667
```

---
## How to deal with missing values

* Deletion – remove missing values
  * Listwise
  * Pairwise 
  * Dropping a variable

* Imputation/interpolation - fill in missing values using estimates

---

## Imputation/interpolation
.small[
* Imputation
  * **No specific assumptions about data continuity**
  * Mean, median, mode, or other statistical methods like KNN

* Interpolation
  * **Assumes continuity (spatial or temporal) and a smooth transition between known data points**
  * Time-series interpolation: linear, polynomial
  * Spatial interpolation: inverse distance weighting, kriging

## Listwise deletion: is.na()

* `is.na()` is a base R function that returns a logical vector indicating which values are missing.

```r
toy_df &lt;- data.frame(name = c("John", "Jane", "Mary", "Bob"), 
                     treatment_a = c(NA, 16, 3, 5),
                     treatment_b = c(2, 11, 1, NA),
                     treatment_c = c(6, 12, NA, 2))

# Dropping NA using is.na()
toy_df %&gt;% filter(!is.na(treatment_a))
```

```
##   name treatment_a treatment_b treatment_c
## 1 Jane          16          11          12
## 2 Mary           3           1          NA
## 3  Bob           5          NA           2
```

---
## Listwise deletion: tidyr::drop_na()

* drop_na() is part of the `tidyr` package that drops rows with NAs in the specified column(s)

```r
toy_df %&gt;% drop_na(treatment_a, treatment_b)
```

```
##   name treatment_a treatment_b treatment_c
## 1 Jane          16          11          12
## 2 Mary           3           1          NA
```


```r
# This checks across all columns and drops all rows that have at least one NA.
toy_df %&gt;% drop_na()
```

```
##   name treatment_a treatment_b treatment_c
## 1 Jane          16          11          12
```

## map functions
* `map` functions apply a function to each element of a list, vector, or data frame and return an object of the same length.

.pull-left[
#### `map` family and output type
* `map()`: list
* `map_lgl()`: logical vector
* `map_int()`: integer vector
* `map_dbl()`: numeric vector
* `map_chr()`: character vector
]

.pull-right[
#### Why use `map` family?
* Works seamlessly with `tidyverse`
* Flexible and extensible
  * `map` family works consistently with lists, vectors, and data frames, whereas the `apply` family requires choosing a specific function depending on the input type.
]

---
## Anonymous function

.small[
* When using **apply()** or **map()**, you can provide a custom function.
* Similar to lambda in Python, R has **anonymous function**, which is **a function defined on the fly and disappears after execution.**

.pull-left[

```r
map(1:5, # input vector
    function(x) x + 1) # anonymous function
```

```
## [[1]]
## [1] 2
## 
## [[2]]
## [1] 3
## 
## [[3]]
## [1] 4
## 
## [[4]]
## [1] 5
## 
## [[5]]
## [1] 6
```
]

.pull-right[

```r
map(1:5, # input vector
    function(x){ # anonymous function with {}
      out &lt;- (x + 1)*x
      return(out)
    })
```

```
## [[1]]
## [1] 2
## 
## [[2]]
## [1] 6
## 
## [[3]]
## [1] 12
## 
## [[4]]
## [1] 20
## 
## [[5]]
## [1] 30
```
]
]

---
## Anonymous function

.small[
* map() and other variants has a nice syntax that make the code simple. 
* Instead of declaring `function(x)`, you can use a tilde (~) to indicate that it is anonymous function.
* `x` inside the anonymous function needs to be preceded by a period (.). See the example below.


```r
map(1:5, # input
    ~(.x + 1)) # tilde replaces 'function()' and x is preceded by a period
```

```
## [[1]]
## [1] 2
## 
## [[2]]
## [1] 3
## 
## [[3]]
## [1] 4
## 
## [[4]]
## [1] 5
## 
## [[5]]
## [1] 6
```
]

## Converting a data frame into an sf object
* You can convert a data frame with lon/lat into a sf object using **st_as_sf()**.

```r
# A data frame with XY info
point_df &lt;- data.frame(
  x = c(-84.3991, -84.4010, -84.3899), 
  y = c(33.7770, 33.7748, 33.7777))

# st_as_sf
point_sf &lt;- point_df %&gt;% 
  st_as_sf(coords = c("x", "y"), 
           crs = 4326)

tm_shape(point_sf) + tm_dots()

## Detecting string - str_detect/grepl

* Some may download two Yelp categories at once.
* Rows for category A and B will be mixed.
* To count how many As and Bs are there respectively, you need to search strings.

grepl(.red[pattern], .blue[string])

```r
a &lt;- c("yoga studio", "yoga", "pizza", "Yoga")
grepl("yoga", a)
```

```

str_detect(a, "yoga")
```
